<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .photo-item img {
            max-width: 150px;
            max-height: 150px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .comments-section {
            flex: 1;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .add-comment {
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Фотографии</h1>
        <!-- Форма загрузки фото -->
        <form action="/upload_photo" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="description" placeholder="Описание">
            <button type="submit">Загрузить фото</button>
        </form>

        <hr>

        <!-- Список фотографий -->
        {% for photo in photos %}
        <div class="photo-item">
            <!-- Фото -->
            <img src="/uploads/{{ photo.filename }}" alt="Фото {{ photo.id }}">

            <!-- Комментарии и форма добавления -->
            <div class="comments-section">
                <p><strong>Описание:</strong> {{ photo.description }}</p>
                <div>
                    <strong>Комментарии:</strong>
                    {% if photo.comments %}
                        {% for comment in photo.comments %}
                        <div class="comment">{{ comment.text }}</div>
                        {% endfor %}
                    {% else %}
                        <p>Комментариев пока нет.</p>
                    {% endif %}
                </div>

                <!-- Форма добавления комментария -->
                <div class="add-comment">
                    <form action="/photos/{{ photo.id }}/comments" method="post">
                        <input type="hidden" name="user_id" value="{{ current_user.id }}">
                        <input type="text" name="text" placeholder="Оставьте комментарий">
                        <button type="submit">Отправить</button>
                    </form>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
