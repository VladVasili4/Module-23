<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация нового пользователя</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Логин" required><br><br>
        <input type="text" name="first_name" placeholder="Имя" required><br><br>
        <input type="text" name="last_name" placeholder="Фамилия" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="text" name="phone_number" placeholder="Номер телефона"><br><br>
        <input type="date" name="birth_date"><br><br>
        <input type="password" name="password" placeholder="Пароль" required><br><br>
        <input type="password" name="confirm_password" placeholder="Подтверждение пароля" required><br><br>
        <button type="submit">Зарегистрироваться</button><br><br>
    </form>

 <footer>
        {% block basement %}
        <button><a href="http://127.0.0.1:8000">Вернуться на главную страницу</a></button>
        {% endblock %}
    </footer>

</body>
</html>
